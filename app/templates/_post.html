<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                <img class="image_css" src="{{ post.author.avatar(70) }}">
            </a>
        </td>
        <td>
            {% set user_link %}
                <a class="user_popup username_css" href="{{ url_for('main.user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
            {% endset %}
            {{ 
                _('%(username)s said %(when)s',
                username=user_link, when=moment(post.timestamp).fromNow()
            )}}
            <br>
            <span>{{ post.body }}</span>
        </td>
    </tr>
</table>
